<style>
  .main {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .board {
    display: flex;
    margin: 15px;
  }

  .board-col {
    display: flex;
    flex-direction: column;
  }

  .board-cell {
    border-bottom: 1px solid white;
    border-right: 1px solid white;
    width:30px;
    height:30px;
    background-color: black;
  }

  .players-list {
    display: flex;
    flex-direction: column;
  }

  .file-inputs {
    display: flex;
    flex-direction: column;
  }

  .player {
    margin:10px;
  }

  .player-info {
    display:flex;
    align-items: center;
  }

  .center-row {
    display: flex;
    justify-content: center;
    margin: 5px;
  }

  .player-cell {
    width:25px;
    height:25px;
    border: 1px solid black;
  }
</style>

<div class="main">
  <h1>Athennian's {{title}}</h1>

  

  <div class="center-row">
    <button type="" style="margin: 3px;" (click)='play()'>PLAY</button>
    <button type="" style="margin: 3px;" (click)='gameLoop()'>LOOP 1</button>
    <button type="" style="margin: 3px;" (click)='stop()'>STOP</button>
    <button type="" style="margin: 3px;" (click)='reset()'>RESET</button>
    <input type="numer" [(ngModel)]="appleSeed" name="appleseed">
  </div>

  <div class="center-row" style="font-size: 22px; font-weight: bold;">
    Time left : {{timeLeft}} seconds
  </div>

  <div class="game-content" style="display: flex; justify-content: center;">

    <div class="board">
      <div class="board-col" *ngFor="let row of grid">
        <div class="board-cell" style="background-color: {{cell?.color || 'black'}};" *ngFor="let cell of row">
          <img *ngIf="cell.img" src="{{cell.img}}" alt="" style="width: 100%; height:100%; object-fit: cover;">
        </div>
      </div>
    </div>

    <div class="players-list">
      <div class="player" *ngFor="let snake of game.snakes">
        <div class="player-info">
          <img src="{{snake.teamLogo || 'https://t4.ftcdn.net/jpg/03/32/59/65/360_F_332596535_lAdLhf6KzbW6PWXBWeIFTovTii1drkbT.jpg'}}" style="width: 50px;height: 50px;" alt="">
          <h2>{{snake.teamName}}</h2>
        </div>
        <div class="score-row" style="display: flex; justify-content: center;">
          <div class="player-snake" style="display: flex;">
            <div class="player-cell" style="background-color: {{snake.color}};"></div>
            <div class="player-cell" style="background-color: {{snake.color}};"></div>
            <div class="player-cell" style="background-color: {{snake.color}};"></div>
          </div>
          <div class="player-score" style="margin-left: 5px; font-size: 24px;">{{snake.score}}</div>
        </div>
      </div>
      <div class="file-inputs" style="margin-top: 20px;">
        <input style="margin: 3px;" type="file" (change)="loadPlayer($event, 0)" name="p1">
        <input style="margin: 3px;" type="file" (change)="loadPlayer($event, 1)" name="p2">
        <input style="margin: 3px;" type="file" (change)="loadPlayer($event, 2)" name="p3">
        <input style="margin: 3px;" type="file" (change)="loadPlayer($event, 3)" name="p4">
        <input style="margin: 3px;" type="file" (change)="loadPlayer($event, 4)" name="p5">
        <input style="margin: 3px;" type="file" (change)="loadPlayer($event, 5)" name="p6">
      </div>
    </div>

  </div>

</div>

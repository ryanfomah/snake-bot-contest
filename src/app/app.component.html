<style>
  .main {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .board {
    display: flex;
    margin: 15px;
  }

  .board-col {
    display: flex;
    flex-direction: column;
  }

  .board-cell {
    border-bottom: 1px solid white;
    border-right: 1px solid white;
    width:30px;
    height:30px;
    background-color: black;
  }
</style>

<div class="main">
  <h1>Athennian's {{title}}</h1>

  <!-- <input type="file" name="p1">
  <input type="file" name="p2"> -->
  <button (click)='play()'>PLAY</button>
  <button (click)='gameLoop()'>LOOP 1</button>
  <button (click)='stop()'>STOP</button>
  <button (click)='reset()'>RESET</button>


  <div class="board">
    <div class="board-col" *ngFor="let row of grid">
      <div class="board-cell" style="background-color: {{cell?.color || 'black'}};" *ngFor="let cell of row">
        <img *ngIf="cell.img" src="{{cell.img}}" alt="" style="width: 100%; height:100%; object-fit: cover;">
      </div>
    </div>

  </div>
</div>
